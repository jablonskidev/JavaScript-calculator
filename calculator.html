<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="calculator.css"> 
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="calculator.js"></script>

</head>

<body>

<table>
  
<tr>
  <td colspan="4"><input class="form-control form-control-sm" id="display" name="display" disabled></input></td>
</tr>
<tr>
  <td><button class="numbutton btn btn-secondary" id="button1" value="1">1</button></td>
  <td><button class="numbutton btn btn-secondary" id="button2" value="2">2</button></td>
  <td><button class="numbutton btn btn-secondary" id="button3" value="3">3</button></td>
  <td><button class="btn btn-primary" id="addbutton">+</button></td>
</tr>
<tr>
  <td><button class="numbutton btn btn-secondary" id="button4" value="4">4</button></td>
  <td><button class="numbutton btn btn-secondary" id="button5" value="5">5</button></td>
  <td><button class="numbutton btn btn-secondary" id="button6" value="6">6</button></td>
  <td><button class="btn btn-primary" id="subtractbutton">-</button></td>
</tr>
<tr>
  <td><button class="numbutton btn btn-secondary" id="button7" value="7">7</button></td>
  <td><button class="numbutton btn btn-secondary" id="button8" value="8">8</button></td>
  <td><button class="numbutton btn btn-secondary" id="button9" value="9">9</button></td>
  <td><button class="btn btn-primary" id="multiplybutton">*</button></td>
</tr>
<tr>
  <td><button class="btn btn-danger" id="clearbutton">C</button></td>
  <td><button class="numbutton btn btn-secondary" id="button0" value="0">0</button></td>
  <td><button class="btn btn-warning" id="equalsbutton">=</button></td>
  <td><button class="btn btn-primary" id="dividebutton">&#247;</button></td>
</tr>

</table>

</body>

</html>
